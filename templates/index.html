<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texto a Voz - SoyC√≥digo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 2em;
    }
    .container {
      background-color: #fff;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    textarea {
      width: 100%;
      padding: 1em;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin-top: 1em;
      padding: 0.7em 1.5em;
      font-size: 1em;
      color: white;
      background-color: #0073e6;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
    h1 {
      color: #333;
      margin-bottom: 0.5em;
    }
    h2 {
      margin-top: 1.5em;
      color: #555;
    }
    audio {
      width: 100%;
      margin-top: 1em;
    }
    a {
      display: inline-block;
      margin-top: 0.5em;
      color: #0073e6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† Texto a Voz - SoyC√≥digo</h1>
    <form method="POST">
      <textarea name="texto" rows="5" placeholder="Escribe aqu√≠ lo que dir√° el lobo..." required></textarea><br>
      <button type="submit">üéôÔ∏è Generar Voz</button>
    </form>

    {% if audio %}
      <h2>‚úÖ Audio generado:</h2>
      <audio controls>
        <source src="{{ url_for('static', filename='audios/' ~ audio) }}" type="audio/wav">
        Tu navegador no soporta audio.
      </audio>
      <a href="{{ url_for('download_file', filename=audio) }}">üì• Descargar Audio</a>
    {% endif %}
  </div>
</body>
</html>
